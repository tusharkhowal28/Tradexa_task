  {% for im in post %}
   <div class="row mx-auto justify-content-center align-items-center flex-column ">
    <h3 class="card-text">{{im.title}}</h3>
  <div class="card"><img alt="Card image cap" class="card-img-top" src="{{media_url}}{{ im.thumbnail}}"  style="width: 50rem; height: 20rem;" />
     <div class="card-body"  style="width: 50rem; height: auto;">
    
    <p class="card-text">{{im.text}}</p>
 
    
  </div>
</div>
</div>
 {% endfor %}
